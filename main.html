<!DOCTYPE html>
<html>
<head>
  <title>Parallax Effect Sample</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 480px; /* Set a height to enable scrolling */
    }

    .parallax-container {
      overflow-x: hidden;
      position: relative;
      height: 100vh;
    }

    .parallax-section {
      position: relative;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    .parallax-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
    }

    .section-1 {
      background-image: url('https://wallpaperaccess.com/full/2086922.jpg');
    }

    .section-2 {
      background-image: url('https://wallpaperaccess.com/full/56204.jpg');
    }

    .section-3 {
      background-image: url('https://wallpaperaccess.com/full/56207.jpg');
    }

    .section-4 {
      background-image: url('https://wallpaperaccess.com/full/6240499.jpg');
    }
  </style>
</head>
<body>
  <div class="parallax-container">
    <div class="parallax-section section-1">
      <div class="parallax-content">
        <h1>Section 1</h1>
        <p>This is the first section.</p>
      </div>
    </div>
    <div class="parallax-section section-2">
      <div class="parallax-content">
        <h1>Section 2</h1>
        <p>This is the second section.</p>
      </div>
    </div>
    <div class="parallax-section section-3">
      <div class="parallax-content">
        <h1>Section 3</h1>
        <p>This is the third section.</p>
      </div>
    </div>
    <div class="parallax-section section-4">
      <div class="parallax-content">
        <h1>Section 4</h1>
        <p>This is the fourth section.</p>
      </div>
    </div>
  </div>

  <script>
    // Parallax scrolling effect
    window.addEventListener('scroll', function() {
      const parallaxSections = document.querySelectorAll('.parallax-section');
      for (let section of parallaxSections) {
        let posY = window.pageYOffset * section.dataset.speed;
        section.style.transform = `translateY(${posY}px)`;
      }
    });
  </script>
</body>
</html>
